<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>이미지 삽입하기</title>
</head>
<body>
  <h1>이미지 요소</h1>
  <h2><img src="../assets/logo.png" alt="Multi Campus" /></h2> <!-- alt : 스크린 리더가 이미지의 대체 텍스트로 인식하는 부분 -->
  <p><img src="../assets/logo.png" alt="멀티 캠퍼스" width="185" height="36" /></p>
  <figure>  <!--캡션을 포함해서 이미지 삽입할 때 -->
    <a href="https://www.multicampus.com/main"><img src="../assets/logo.png" alt="" /></a>
    <figcaption>멀티 캠퍼스</figcaption>
  </figure>
</body>
</html>
